<template>
  <article class="ui raised segment">

    <h1 class="ui header">Search for users</h1>

    <form class="ui form">
      <div class="inline field">
        <div class="ui left icon input">
          <input value.bind='filter' input.delegate="filterChanged()" type="text" placeholder="Filter users...">
          <i class="users icon"></i>
        </div>
      </div>
    </form>

    <div class="ui divider"></div>

    <div class="ui cards">
      <div class="card" repeat.for="user of filteredUsers">
        <div class="content">
          <img class="right floated mini ui image" src="${user.imageUrl}">
          <a class="header">${user.nickName}</a>
          <div class="meta">
            ${user.firstName} ${user.lastName}<br/>
            ${user.email}
          </div>
        </div>
        <div class="extra content">
          <div class="ui checkbox right floated">
            <input type="checkbox" value="${user._id}" name="userToDelete" model.bind="user._id"
                   checked.bind="selectedUsers"/>
            <label>select</label>
          </div>
          <i class="users icon"></i>
          ${user.followers.length} Followers
        </div>
      </div>
    </div>

    <div class="ui divider"></div>
    <form class="ui form">
      <div class="two inline fields">
        <div class="four wide field">
          <button class="ui blue submit button" click.delegate="deleteSelectedUsers()">Delete selected users (${selectedUsers.length})</button>
        </div>
        <div class="three wide field">
          <button class="ui blue submit button" click.delegate="deleteAllUsers()">Delete all users</button>
        </div>
      </div>
    </form>
  </article>
</template>
