<template>
  <article class="ui raised segment">

    <h1 class="ui header">User management</h1>

    <section class="ui raised segment">
      <h2 class="ui header">Delete users</h2>
      <div class="ui divider"></div>
      <form class="ui form">
        <h3 class="ui header">Filter users</h3>
        <div class="inline field">
          <div class="ui left icon input">
            <input value.bind='filter' input.delegate="filterChanged()" type="text" placeholder="Filter users...">
            <i class="users icon"></i>
          </div>
        </div>
      </form>

      <div class="ui raised segment">
        <div class="ui cards">
          <div class="card" repeat.for="user of filteredUsers">
            <div class="content">
              <img class="right floated mini ui image" src="${user.imageUrl}">
              <a class="header">${user.nickName}</a>
              <div class="meta">
                ${user.firstName} ${user.lastName}<br/>
                ${user.email}
              </div>
            </div>
            <div class="extra content">
              <div class="ui checkbox right floated">
                <input type="checkbox" value="${user._id}" name="userToDelete" model.bind="user._id"
                       checked.bind="selectedUsers"/>
                <label>select</label>
              </div>
              <i class="users icon"></i>
              ${user.followers.length} Followers
            </div>
          </div>
        </div>
      </div>

      <button class="ui large blue submit button" click.delegate="deleteSelectedUsers()">Delete selected users
        (${selectedUsers.length})
      </button>
      <button class="ui large blue submit button" click.delegate="deleteAllUsers()">Delete all users</button>

    </section>

    <section class="ui raised segment">
      <h2 class="ui header">Add users</h2>
      <div class="ui divider"></div>

      <compose view="./../partials/signupForm.html"></compose>

    </section>
  </article>
</template>
