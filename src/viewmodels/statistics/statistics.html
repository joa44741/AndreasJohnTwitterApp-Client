<template>
  <article class="ui raised segment">

    <h1 class="ui header">Statistics</h1>

    <div class="ui raised segment">
      <h1 class="ui center aligned header">
        <i class="users icon"></i>
        Users with most followers
      </h1>
      <div class="ui three statistics">
        <div class="statistic" repeat.for="user of usersWithMostFollowers">
          <div style="text-align: center">
            <div class="ui label">${user.nickName}</div>
          </div>
          <div class="value">
            <img src="${user.imageUrl}" class="ui circular inline image">
            ${user.followers.length}
          </div>
          <div class="label">
            Followers
          </div>
        </div>
      </div>
    </div>

    <div class="ui raised segment">
      <h1 class="ui center aligned header">
        <i class="comments icon"></i>
        Users with most tweets
      </h1>
      <div class="ui three statistics">
        <div class="statistic" repeat.for="user of usersWithMostTweets">
          <div style="text-align: center">
            <div class="ui label">${user.nickName}</div>
          </div>
          <div class="value">
            <img src="${user.imageUrl}" class="ui circular inline image">
            ${user.tweetsCount}
          </div>
          <div class="label">
            Tweets
          </div>
        </div>
      </div>
    </div>

    <div class="ui raised segment">
      <h1 class="ui center aligned header">
        <i class="trophy icon"></i>
        General statistics
      </h1>
      <div class="ui two statistics">
        <div class="statistic">
          <div class="value">
            ${userCount}
          </div>
          <div class="label">
            <i class="users icon"></i> Users
          </div>
        </div>
        <div class="statistic">
          <div class="value">
            ${tweetCount}
          </div>
          <div class="label">
            <i class="comments icon"></i> Tweets
          </div>
        </div>
      </div>
    </div>
  </article>
</template>
