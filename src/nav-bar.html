<template bindable="router">
  <nav class="ui inverted menu">
    <div class="left menu">
      <div repeat.for="row of router.navigation">
        <a if.bind="row.config.name == 'firehose'" class="${row.isActive ? 'active' : ''} item" href.bind="row.href">${row.title} </a>
      </div>
    </div>
    <div class="right menu">
      <div repeat.for="row of router.navigation">
        <a if.bind="row.config.name != 'firehose'" class="${row.isActive ? 'active' : ''} item" href.bind="row.href">${row.title}</a>
      </div>
    </div>
  </nav>
</template>
